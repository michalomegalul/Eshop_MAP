<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <a href="/admin" class="hover:underline">Back to Dashboard</a>
        </div>
    </nav>
    <div class="container mx-auto mt-10">
        <h2 class="text-2xl font-bold text-gray-700">Manage Products</h2>
        <button 
            class="bg-blue-500 text-white px-4 py-2 mt-4 rounded-lg hover:bg-blue-600 transition"
            onclick="openProductForm()">
            Add New Product
        </button>

        <table class="table-auto w-full mt-6 bg-white shadow-lg rounded-lg">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Price</th>
                    <th class="px-4 py-2">Stock</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr class="border-b">
                    <td class="px-4 py-2">{{ product.id }}</td>
                    <td class="px-4 py-2">{{ product.name }}</td>
                    <td class="px-4 py-2">${{ product.price }}</td>
                    <td class="px-4 py-2">{{ product.stock_quantity }}</td>
                    <td class="px-4 py-2">
                        <button class="text-blue-500 hover:underline">Edit</button>
                        <button class="text-red-500 hover:underline">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Product Form -->
    <div id="productForm" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-xl font-bold mb-4">Add Product</h2>
            <form id="addProductForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="w-full mt-1 p-2 border border-gray-300 rounded-lg" 
                        required 
                    />
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-600">Price</label>
                    <input 
                        type="number" 
                        id="price" 
                        class="w-full mt-1 p-2 border border-gray-300 rounded-lg" 
                        required 
                    />
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                    Save
                </button>
            </form>
        </div>
    </div>

    <script>
        function openProductForm() {
            document.getElementById("productForm").classList.remove("hidden");
        }

        document.getElementById("addProductForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            // Fetch form data and send POST request
            // Add code for adding products via API
        });
    </script>
</body>
</html>
